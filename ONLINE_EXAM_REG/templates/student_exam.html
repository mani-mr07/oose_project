<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam_register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        /* Example: */
        .container{
            padding-left:400px;
            padding-top: 30px;
        }
        
        .exam-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .register-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GrabJobs</a>
          
            <!-- Inside the navbar -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('student_login') }}">Logout</a>
           </li>
           <li class="nav-item">
              <span class="nav-link">{{ user_name }}</span>
            </li>
            </ul>
          </div>  
      </nav>

    <div class="container" style="text-align: center;">
        {% for exam in exams %}
        <div class="row">
            <div class="col-md-6">
                <div class="exam-card">
                    <h5><strong>Exam Name:</strong> {{ exam[0] }}</h5>
                    <p><strong>Code:</strong> {{ exam[1] }}</p>
                    <p><strong>Description:</strong> {{ exam[2] }}</p>
                    <p><strong>Amount:</strong> {{ exam[3] }}</p>
                    <!-- Add a form or button to register for the exam -->
                    <form  action="{{url_for('student_exam_reg')}}"  method="post">
                        <input type="hidden" name="code" value="{{ exam[1] }}">
                        <input type="hidden" name="name" value="{{ exam[0] }}">
                        <button type="submit" class="register-btn">Register Now</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
