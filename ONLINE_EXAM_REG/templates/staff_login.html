<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
          background-color: #f3f3f3;
        }
    
        .login-form {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          max-width: 400px;
          margin: 50px auto;
        }
    
        .login-form h2 {
          text-align: center;
          margin-bottom: 20px;
        }
      </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GrabJobs</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <u class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('staff_log')}}">Logout</a>
              </li>
            </u>
            </div>
      </nav>



      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="login-form" action="{{ url_for('staff') }}" method="POST">
              <h2>Login</h2>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-info btn-block">Login</button>
              <div class="text-center mt-3">
                <span>Don't have an account?</span>
                <a href="{{url_for('staff_reg')}}"class="ml-2">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
