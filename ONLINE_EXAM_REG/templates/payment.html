<!DOCTYPE html>
<html>
<head>
    <title>Course Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles here */
        body {
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GrabJobs</a>
          
            <!-- Inside the navbar -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('student_login') }}">Logout</a>
           </li>
           <li class="nav-item">
              <span class="nav-link">{{ user_name }}</span>
            </li>
            </ul>
          </div>  
      </nav>
  
    <h1 class="text-center mt-5 mb-4">Payment for Registered Course</h1>
    <form class="mx-auto" action="{{url_for('student_home')}}" method='post'>
        <div class="mb-3">
            <label for="card_number" class="form-label">Card Number:</label>
            <input type="text" class="form-control" id="card_number" name="card_number" required>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <label for="expiry_date" class="form-label">Expiry Date:</label>
                <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>
            </div>
            <div class="col">
                <label for="cvv" class="form-label">CVV:</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="name_on_card" class="form-label">Name on Card:</label>
            <input type="text" class="form-control" id="name_on_card" name="name_on_card" required>
        </div>
        
        <div class="mb-3">
            <label for="billing_address" class="form-label">Billing Address:</label>
            <textarea class="form-control" id="billing_address" name="billing_address" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
